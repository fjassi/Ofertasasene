{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<!-- <link href="/css/rubrosalta.css" rel="stylesheet"> -->
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
	<form method="post" id="formalta" action="/comercios_alta">
		<table align="center" class="table table-striped">
			<tr>
				<td>Rubro: </td>
				<td>
					<select id="rubro" name="rubro" class="form-control" style="width: auto !important;">
						{% for r in rubros %}
							<option value="{{ r.id }}">{{ r.nombre }}</option>
						{% endfor %}
					</select>
				</td>
			</tr>
			<tr>
				<td>Nombre:</td>
				<td><input type="text" id="nombre" name="nombre" required class="form-control"><div class="aviso">Quedan <span id="charsLeftNombre"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td>Direccion:</td>
				<td><input type="text" id="direccion" name="direccion" required class="form-control"><div class="aviso">Quedan <span id="charsLeftDireccion"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td>Telefono:</td>
				<td><input type="text" id="telefono" name="telefono" required class="form-control"><div class="aviso">Quedan <span id="charsLeftTelefono"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td>Link:</td>
				<td><input type="text" id="link" name="link" required class="form-control"><div class="aviso">Quedan <span id="charsLeftLink"></span> caraceteres.</div></td>
			</tr>
			<tr>
				<td>Posicion:</td>
				<td><input type="text" id="posicion" name="posicion" required class="form-control" maxlength="2"></td>
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Agregar"></td>
			</tr>
		</table>
	</form>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.limit-1.2.js"></script>
<script type="text/javascript">
	$('#nombre').limit('25','#charsLeftNombre');
	$('#direccion').limit('50','#charsLeftDireccion');
	$('#telefono').limit('15','#charsLeftTelefono');
	$('#link').limit('20','#charsLeftLink');

	$(function() {

	});
</script>

{% endblock %}
